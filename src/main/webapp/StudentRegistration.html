<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	text-align: center;
	padding: 50px;
}

.form-container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 350px;
	margin: auto;
}

h2 {
	color: #333;
}

label {
	display: block;
	margin: 10px 0 5px;
	font-weight: bold;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="number"],
	input[type="date"] {
	width: 100%;
	padding: 8px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

textarea {
	width: 100%;
	padding: 8px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	resize: none;
}

input[type="submit"] {
	background-color: #28a745;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 10px;
}

input[type="submit"]:hover {
	background-color: #218838;
}
</style>
</head>
<body>

	<div class="form-container">
		<h2>Student Registration</h2>
		<form action="StudentRegistration" method="post">
			<label>Full Name:</label> <input type="text" name="name"
				placeholder="Enter full name" required> <label>Mobile
				Number:</label> <input type="tel" name="phone"
				placeholder="Enter mobile number" required> <label>Email:</label>
			<input type="email" name="email" placeholder="Enter email" required>

			<label>Room Number:</label> <input type="number" name="room_no"
				placeholder="Enter room number" required> <label>Joining
				Date:</label> <input type="date" name="joining_date" required> <label>Aadhar
				Number:</label> <input type="text" name="aadhar"
				placeholder="Enter 12-digit Aadhar" required> <label>Address:</label>
			<textarea name="address" placeholder="Enter address" rows="3"
				required></textarea>

			<input type="submit" value="Register">
		</form>
	</div>

</body>
</html>
