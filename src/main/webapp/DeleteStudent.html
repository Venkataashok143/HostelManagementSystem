<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Student</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	text-align: center;
	padding: 50px;
}

.form-container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 300px;
	margin: auto;
}

h2 {
	color: #333;
}

label {
	display: block;
	margin: 10px 0 5px;
	font-weight: bold;
}

input[type="text"] {
	width: 100%;
	padding: 8px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #dc3545;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 10px;
}

input[type="submit"]:hover {
	background-color: #c82333;
}
</style>
</head>
<body>

	<div class="form-container">
		<h2>Delete Student</h2>
		<form action="DeleteStudent" method="post">
			<label>Enter Student Aadhar:</label> <input type="text" name="aadhar"
				placeholder="Enter Aadhar Number" required> <input
				type="submit" value="Delete">
		</form>
	</div>

</body>
</html>
