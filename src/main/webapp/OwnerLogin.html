<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Login Page</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	text-align: center;
	padding: 50px;
}

.login-container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 500px;
	margin: auto;
}

h2 {
	color: #333;
}

label {
	display: block;
	margin: 10px 0 5px;
	font-weight: bold;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 8px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #28a745;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 10px;
}

input[type="submit"]:hover {
	background-color: #218838;
}
</style>
</head>
<body>

	<div class="login-container">
		<h2>Owner Login</h2>
		<form action="Login">
			<label>Enter Owner ID:</label> <input type="text" name="Username"
				placeholder="Owner ID" required> <label>Enter
				Password:</label> <input type="password" name="Password"
				placeholder="Password" required> <input type="submit"
				value="LOGIN">
		</form>
	</div>

</body>
</html>
