<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Joining Date</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	text-align: center;
	padding: 50px;
}

.form-container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 300px;
	margin: auto;
}

h2 {
	color: #333;
}

label {
	font-weight: bold;
	display: block;
	margin-bottom: 8px;
}

input[type="date"] {
	width: 100%;
	padding: 8px;
	border: 1px solid #ccc;
	border-radius: 4px;
	margin-bottom: 15px;
}

input[type="submit"] {
	background-color: #007bff;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<div class="form-container">
		<h2>Enter Joining Date</h2>
		<form action="TodaysPayersServlet">
			<label for="joining_date">Select Date:</label> <input type="date"
				id="joining_date" name="joining_date" required> <input
				type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
